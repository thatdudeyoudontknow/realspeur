services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  app:
    image: ghcr.io/YOUR_ORG/realtime-prague-tour:REPLACE_TAG
    restart: unless-stopped
    environment:
      # IMPORTANT: set these via .env in production (see below)
      SECRET_KEY: "${SECRET_KEY}"
      DATABASE_URL: "postgresql+psycopg2://prague:${POSTGRES_PASSWORD}@db:5432/prague_tour"
      UPLOAD_DIR: "/data/uploads"
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: prague_tour
      POSTGRES_USER: prague
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  uploads:
  caddy_data:
  caddy_config:
